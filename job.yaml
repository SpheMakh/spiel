galsim_script:
  class: File
  path: galsim.yaml

# Telescope name
telescope: meerkat

# Synthesis time of observation
synthesis: 0.128

# Integration time in seconds
dtime: 10

# Start frequency of observation
freq0: 750e6

# Channel width
dfreq: 1MHz

# Number of channels
nchan: 1

# simulation properties
config:
  class: File
  path: data/tdlconf.profiles

tigger_filename:
  class: File
  path: data/nvss1deg.lsm.html

ra: 266.363244382
dec: -29.9529359725
ddec: 0.003333333414
dra: -0.003333333414

# Imaging params
size_x: 512
size_y: 512
scale: 6asec
niter: 1000
mgain: 0.95

random_seed: 1
