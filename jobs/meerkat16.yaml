# Telescope name
telescope: meerkat
antennas:
  class: Directory 
  path: ../data/MeerKAT16_ANTENNAS

# number of antennas, 7 for KAT-7, typically 64 for Meerkat
nant: 16

# Synthesis time of observation
synthesis_min: 2  # hours
synthesis_max: 12

# Integration time in seconds
dtime: 10

# Start frequency of observation
freq0: 1285e6

# Channel width
dfreq_min: 800e6
dfreq_max: 8506e6

# Number of channels
nchan: 1

flux_scale_min: -5  #  flux_scale = 10**random.range(min, max)
flux_scale_max: 0.5


# simulation properties
config:
  class: File
  path: ../data/tdlconf.profiles
ra: 266.363244382
dec: -29.9529359725
nsrc: 100
fov: 1
pb_fwhm: 0.25  # number of sources in the primary beam
randomise_pos: true
gain_errors: 1 # 1|0
gainamp_min_error: 0.9 # no gain error is 1.0
gainamp_max_error: 1.2 # no gain error is 1.0
gainphase_min_error: 2 # in degrees
gainphase_max_error: 10 # in degrees
# Imaging params
size_x: 256
size_y: 256
scale: 1.6asec
niter: 100000000
mgain: 1.0
column: DATA
weight: uniform
sefd: 520
auto_mask: 5
auto_threshold: 0.125

random_seed: 2

